<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Places to stay</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="./js/main.js" defer></script>
    <script src="./js/canvas.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="search">
            <h1>Places to stay</h1>
            <input type="text" id="query">
            <button id="search">Search</button>
            <p style="display: none;" id="error"></p>
        </div>
        <div class="row">
            <div class="col-6">
                <div id="map1" style="width:100%; height:600px"></div>
            </div>
            <div id="results" class="results col-6"></div>
        </div>

    </div>
    </div>
    <div class="modal" id="calendar">
        <div class="modal=header">
            <h2>Book your stay here</h2>
            <h3>April 2020</h3>
            <button id="close-modal">Close</button>
        </div>

        <canvas id='canvas1' width='500' height='500'></canvas>
    </div>
    <div class="modal" id="booking">
        <div class="modal=header">
            <h2>Book your stay here</h2>
            <button id="close-booking">Close</button>
        </div>
        <div class="booking-form">
            <input id="accID" type="hidden"><br>
            <label for="username">Name</label><br>
            <input id="username" type="text"><br>
            <label for="npeople">How many guests should we expect?</label><br>
            <input id="npeople" type="text"><br>
            <label for="date">Date(YY/MM/DD)</label><br>
            <input id="date" type="text">
            <button id="newBookingButton">Book</button>
            <div id="booking-error"></div>
        </div>
    </div>
</body>

</html>
